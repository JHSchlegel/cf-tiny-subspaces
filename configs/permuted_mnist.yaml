data:
  seed: 42
  num_tasks: 10
  data_root: "${hydra:runtime.cwd}/../data"
  num_workers: 4
  batch_size: 128

model:
  input_dim: 784
  hidden_dim: 100
  output_dim: 10

optimizer:
  lr: 0.01
  weight_decay: 0.0
  k: 10
  max_lanczos_steps: 100
  momentum: 0.0
  dampening: 0.0
  nesterov: False

training:
  seed: 42
  num_epochs: 10
  log_interval: 10
  subspace_type: null # "bulk"
  eval_freq: 1
  checkpoint_freq: 1
  device: "cuda:0"

wandb:
  enabled: True
  project: "permuted_mnist_${training.subspace_type}"

hydra: 
  run:
    dir: "${hydra:runtime.cwd}/../results/permuted_mnist/subspace-${training.subspace_type}/k-${optimizer.k}/batch_size-${data.batch_size}"

